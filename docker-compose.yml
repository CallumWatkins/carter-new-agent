version: '3.8'

services:

  server:
    build: ./server
    ports:
      - 8000:8000
    volumes:
      - ./server:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 8000

  client:
    build: ./client
    ports:
      - 8080:8080
    volumes:
      - './client:/app'
      - '/app/node_modules'
